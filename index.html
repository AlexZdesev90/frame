<!DOCTYPE html>
<html lang="en">

                        <button class="bonus_content__btn" href="">play now</button>
                    </div>
                </div>
                    <div class="bonus_content__greed">

                            <p class="bonus_text">casino ratting <span class="text_orange">great</span></p>
                        </div>
                        <div class="cell">
                            <p class="bonus_text">payout speed <span class="text_orange">1 - 5 day</span></p>
                        </div>
                        <div class="cell">
                            <p class="bonus_text">win rate <span class="text_orange">96%</span></p>
                        </div>
                        <div class="cell">

                    </div>
                </div>
            </div>
        </div>
